{% extends "tracker/base.html" %}
{% block content %}
<h3>Delete Meal</h3>
<p>Are you sure you want to delete <strong>{{ meal.name }}</strong> ({{ meal.calories }} kcal on {{ meal.date }})?</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-outline-secondary" href="{% url 'meal_list' %}">Cancel</a>
</form>
{% endblock %}
